    <script>
      // Ensure slick is initialized after content loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          try {
            if(typeof jQuery !== 'undefined' && jQuery('.blog-slider').length) {
              jQuery('.blog-slider').slick('unslick');
              jQuery('.blog-slider').slick();
            }
          } catch(e) {
            console.log('Slick initialization error:', e);
          }
        }, 1000);
      });
